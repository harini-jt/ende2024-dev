{% extends "base.html" %}
{% block title %}VLEARN{% endblock %}

{% block content %}

{% if message  %}
<div class="alert alert-secondary" role="alert">
    <p><center>{{ message }}</center></p>
</div>
{% endif %}
<style>
  .login-form {
      width: 400px;
      margin: 50px auto;
      font-size: 15px;
  }
  .login-form form {
      margin-bottom: 15px;
      background: #f7f7f7;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
      padding: 30px;
  }
  .login-form h2 {
      margin: 0 0 15px;
  }
  .form-control, .btn {
      min-height: 38px;
      border-radius: 2px;
  }
  .btn {        
      font-size: 15px;
      font-weight: bold;
  }
</style>
<div class="login-form">
  <form action="" method="post">
    <div class="form-group">
        <label for="Title">Course Title</label>
        <input name="title" class="form-control" id="title"  placeholder="Enter title">
    </div>
      <div class="form-group">
        <label for="url">Course Image URL</label>
        <input type="url" name="img_url" class="form-control" id="url" placeholder="URL">    
    </div>
    <div class="form-group">
        <label for="Price">Course price</label>
        <input name="price" class="form-control" id="price"  placeholder="Enter price">
    </div>
    <div class="form-group">
        <label for="Description">Course Description</label>
        <textarea name="description" class="form-control" id="description"  placeholder="Enter Course Description">
        </textarea>
    </div>
    <button type="submit" id = "submitForm" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
