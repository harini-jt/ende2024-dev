  <style>
    * {
      box-sizing: border-box;
    }
    .myForm {
      display: grid;
      width: 80%;
      margin: 0 auto;
      grid-template-areas: 
        "customer taxi"
        "customer extras"
        "pickup dropoff"
        "instructions instructions"
        "submit submit";
      grid-template-columns: auto auto;  
      grid-template-rows: auto auto auto auto;
      grid-gap: .8em .5em;
      background: #eee;
      padding: 1.2em;
    }
    .myForm textarea {
      height: calc(100% - 1.5em);
      }
    .myForm button {
      background: gray;
      color: white;
      padding: 1em;
      }
    .myForm input:not([type=radio]):not([type=checkbox]), 
    .myForm textarea, 
    .myForm select {
       width: 100%;
      border: 0;
      padding: 1em;
      margin: .5em 0;
    }
    .myForm label {
     display: block; 
    }
    fieldset {
      border: 0;
    }
    #customer {
      grid-area: customer;
    }
    #taxi {
      grid-area: taxi;
    }
    #extras {
      grid-area: extras;
    }
    #pickup {
      grid-area: pickup;
    }
    #dropoff {
      grid-area: dropoff;
    }
    #instructions {
      grid-area: instructions;
    }
    #submit {
      grid-area: submit;
    }
  </style>
  <style>
    .signup-form {
      width: 340px;
      margin: 50px auto;
      font-size: 15px;
  }
    .signup-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .signup-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
  </style>

{% block content %}
<br>
<br>
<br>
<div class="container">
{% if message %}
<form class="myForm">
  <fieldset id="name">
    <label for="nameame">Full Name<font color="red">*</font></label>
    <input type="text" name="name" id="name" required>

    <label for="mobile">Mobile<font color="red">*</font></label>
    <input type="tel" name="mobile" id="mobile">

    <label for="email_address">{{ message['email'] }}</label>
    <input type="email" name="email_address" id="email_address">
    <small class="form-text text-muted">(Not Editable)</small>
  </fieldset>
  <fieldset id="alernateuserinfo">
    <label for="phone_number">Alternate Mobile<font color="red">*</font></label>
    <input type="tel" name="mobile" id="mobile">

    <label for="email_address">Alternate Email </label>
    <input type="email" name="email_address" id="email_address">
  </fieldset>
  
  <fieldset id="pickup">
    <label for="pickup_time">Affiliation</label>
    <input type="text" name="pickup_time" id="pickup_time" required>
    

    <label for="pickup_place">Nationality</label>
    <select name="pickup_place" id="pickup_place">
      <option value="" selected="selected">Select One</option>
      <option value="office" >Taxi Office</option>
      <option value="town_hall" >Town Hall</option>
      <option value="telepathy" >We'll Guess!</option>
    </select>
  </fieldset>
  <fieldset id="extras">
    <legend>Extras</legend>
    <label> <input type="checkbox" name="student" id="student" value="student"> Student </label>
    <label> <input type="checkbox" name="iim_member" id="iim_member" value="iim_member"> IIM Member </label>
    <label> <input type="checkbox" name="iim_member" id="iim_member" value="iim_member"> ISNT Member </label>
    <label> <input type="checkbox" name="iim_member" id="iim_member" value="iim_member"> InSISMember </label>
    <label> <input type="checkbox" name="sfa_member" id="sfa_member" value="sfa_member"> SFA Member </label>
  </fieldset>

  <fieldset id="dropoff">
  <label for="dropoff_place">Membership ID</label>
    <input type="text" name="dropoff_place" id="dropoff_place">

    <datalist id="destinations">
      <option value="Airport">
      <option value="Beach">
      <option value="Fred Flinstone's House">
    </datalist>
  </fieldset>
  
  <fieldset id="instructions">
    <label for="comments">Comments</label>
    <textarea name="comments" id="comments" maxlength="500"></textarea>
  </fieldset>

  <button id="submit">Update</button>
</form>
</div>

{% endif %}
{% endblock %}
