{% extends "base.html" %}
{% block title %} ENDE 2024 | Signup {% endblock %}

{% block content %}
{% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}
<style>
  .signup-form {
    width: 340px;
    margin: 50px auto;
    font-size: 15px;
}
  .signup-form form {
      margin-bottom: 15px;
      background: #f7f7f7;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
      padding: 30px;
  }
  .signup-form h2 {
      margin: 0 0 15px;
  }
  .form-control, .btn {
      min-height: 38px;
      border-radius: 2px;
  }
  .btn {        
      font-size: 15px;
      font-weight: bold;
  }
</style>

<div class="signup-form">
  <form action="" method="post">
      <div class="form-group">
          <label for="name">Full name<font color="red">*</font></label>
          <input name="name" class="form-control" id="inputFullName" aria-describedby="emailHelp" placeholder="Enter full name" required>
          <small id="fullName" class="form-text text-muted">Please enter your full name(First name and Last name)</small>
       </div>
      <div class="form-group">
            <label for="InputEmail">Email address<font color="red">*</font></label>
            <input name="email" class="form-control" id="InputEmail"  placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="InputPassword">Password<font color="red">*</font></label>
        <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="Password" required>
      </div>

      <div class="form-group">
        <label for="InputPassword2">Repeat Password<font color="red">*</font></label>
        <input type="password" name="password2" class="form-control" id="InputPassword2" placeholder="Repeat Password" required>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <p>
        
      </p>
      <p class="px-3">Already have an account? <a href="/login">Login Here</a> </p>
  </form>
</div>

{% endblock %}
