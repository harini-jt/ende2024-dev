{% extends "base2.html" %}
{% block title %} ENDE 2024 | Profile {% endblock %}

{% block content %}
<div>
    <h1>Profile</h1>
    <center><h2>Here you can edit your profile</h2></center>
    <style>
        * {
          box-sizing: border-box;
        }
        .myForm {
          display: grid;
          width: 80%;
          margin: 0 auto;
          grid-template-areas: 
            "customer taxi"
            "customer extras"
            "pickup dropoff"
            "instructions instructions"
            "submit submit";
          grid-template-columns: auto auto;  
          grid-template-rows: auto auto auto auto;
          grid-gap: .8em .5em;
          background: #eee;
          padding: 1.2em;
        }
        .myForm textarea {
          height: calc(100% - 1.5em);
          }
        .myForm button {
          background: gray;
          color: white;
          padding: 1em;
          }
        .myForm input:not([type=radio]):not([type=checkbox]), 
        .myForm textarea, 
        .myForm select {
           width: 100%;
          border: 0;
          padding: 1em;
          margin: .5em 0;
        }
        .myForm label {
         display: block; 
        }
        fieldset {
          border: 0;
        }
        #customer {
          grid-area: customer;
        }
        #taxi {
          grid-area: taxi;
        }
        #extras {
          grid-area: extras;
        }
        #pickup {
          grid-area: pickup;
        }
        #dropoff {
          grid-area: dropoff;
        }
        #instructions {
          grid-area: instructions;
        }
        #submit {
          grid-area: submit;
        }
      </style>
      <style>
        .signup-form {
          width: 340px;
          margin: 50px auto;
          font-size: 15px;
      }
        .signup-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .signup-form h2 {
            margin: 0 0 15px;
        }
        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }
        .btn {        
            font-size: 15px;
            font-weight: bold;
        }
      </style>
    
    <div class="container">
   <!-- if message is undefine redirec to login page -->
    {% if not message %}
        <script>
            window.location.replace("http://localhost:5000/login");
        </script>
    {% endif %}
    <!-- else display this form -->

   <form class="myForm" action="" method="post">
      <fieldset id="name">
        <label for="name">Full Name<font color="red">*</font></label>

        <input type="text" name="name" id="name" required value={{ message['name'] }} required>

        <label for="email">Email <i>(Not Editable)</i></label>
        <input type="email" name="email" id="email" value={{ message['email'] }} readonly>

        <label for="affiliation">Affiliation</label>
        <input type="text" name="affiliation" id="affiliation" value={{ message['affiliation'] }}>
      </fieldset>
      <fieldset id="alernateuserinfo">

        <label for="mobile">Mobile<font color="red">*</font></label>
        <input type="tel" name="mobile" id="mobile" value={{ message['mobile'] }} required>
        
        <label for="country">Country<font color="red">*</font></label>
        <input type="text" name="country" id="country" value={{ message['country'] }} required>   

        <label for="altemail">Alternate Email </label>
        <input type="altemail" name="altemail" value = {{ message['altemail'] }} id="altemail">
      </fieldset>    
      <button type="submit" class="w3-button w3-theme">Update</button>
    </form>
   
    </div>
</div>
{%endblock%}
